<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Slot Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
        }
        #slot-machine {
            text-align: center;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .reel-container {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 0 10px;
            overflow: hidden;
            border-radius: 10px;
            background: #ecf0f1;
            position: relative;
        }
        .reel {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .symbol {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #2c3e50;
        }
        #spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background: #e74c3c;
            color: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #spin-button:hover {
            background: #c0392b;
        }
        #score {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="slot-machine">
        <div id="reel-container1" class="reel-container">
            <div id="reel1" class="reel">
                <div class="symbol">ğŸ’</div>
                <div class="symbol">ğŸ‹</div>
                <div class="symbol">ğŸŠ</div>
                <div class="symbol">ğŸ‰</div>
                <div class="symbol">ğŸ‡</div>
                <div class="symbol">ğŸ“</div>
                <div class="symbol">â­</div>
                <div class="symbol">ğŸ””</div>
            </div>
        </div>
        <div id="reel-container2" class="reel-container">
            <div id="reel2" class="reel">
                <div class="symbol">ğŸ’</div>
                <div class="symbol">ğŸ‹</div>
                <div class="symbol">ğŸŠ</div>
                <div class="symbol">ğŸ‰</div>
                <div class="symbol">ğŸ‡</div>
                <div class="symbol">ğŸ“</div>
                <div class="symbol">â­</div>
                <div class="symbol">ğŸ””</div>
            </div>
        </div>
        <div id="reel-container3" class="reel-container">
            <div id="reel3" class="reel">
                <div class="symbol">ğŸ’</div>
                <div class="symbol">ğŸ‹</div>
                <div class="symbol">ğŸŠ</div>
                <div class="symbol">ğŸ‰</div>
                <div class="symbol">ğŸ‡</div>
                <div class="symbol">ğŸ“</div>
                <div class="symbol">â­</div>
                <div class="symbol">ğŸ””</div>
            </div>
        </div>
        <button id="spin-button">Spin</button>
        <div id="message"></div>
        <div id="score">Score: 100</div>
    </div>

    <script>
        const symbols = ["ğŸ’", "ğŸ‹", "ğŸŠ", "ğŸ‰", "ğŸ‡", "ğŸ“", "â­", "ğŸ””"];
        const reelContainers = [
            document.getElementById('reel-container1'),
            document.getElementById('reel-container2'),
            document.getElementById('reel-container3')
        ];
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const message = document.getElementById('message');
        const spinButton = document.getElementById('spin-button');
        const scoreDisplay = document.getElementById('score');
        let score = 100;

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spinReels() {
            if (score <= 0) {
                message.innerText = 'Not enough points to spin!';
                return;
            }

            score--;
            scoreDisplay.innerText = `Score: ${score}`;
            message.innerText = '';
            reels.forEach((reel, index) => {
                const reelContainer = reelContainers[index];
                const totalHeight = reel.scrollHeight;
                const randomPosition = Math.floor(Math.random() * (totalHeight / 100)) * 100;
                reel.style.transition = 'none';
                reel.style.transform = `translateY(-${totalHeight}px)`;

                setTimeout(() => {
                    reel.style.transition = 'transform 1s ease-out';
                    reel.style.transform = `translateY(-${randomPosition}px)`;
                }, 50);
            });

            setTimeout(checkResults, 1050);
        }

        function checkResults() {
            const results = reels.map(reel => {
                const computedStyle = getComputedStyle(reel);
                const matrix = new WebKitCSSMatrix(computedStyle.transform);
                const symbolIndex = Math.abs(Math.round(matrix.m42 / 100) % symbols.length);
                return symbols[symbolIndex];
            });

            if (results[0] === results[1] && results[1] === results[2]) {
                message.innerText = `Congratulations! You won with ${results[0]}!`;
                score += 10; // Award points for winning
            } else {
                //message.innerText = 'Try again!';
            }

            scoreDisplay.innerText = `Score: ${score}`;
        }

        spinButton.addEventListener('click', spinReels);
    </script>
</body>
</html>
